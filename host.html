<!DOCTYPE html>
<html>
    <script src="api.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<body>
    <h1>Geth bash</h1>
    <p>geth -testnet --rpc --networkid=39318 --cache=2048 --maxpeers=0 --rpccorsdomain "*" --rpcapi "eth,web3,personal,net,miner,admin,debug"</p>

    <h2>Functions</h2>
    <button onclick="height()">Get Block Height</button>

    <input id="address" value="0x01b382ad42e4e0b487dd4afa343980bfde0639fb"></input>
    <button onclick="balance()">Get Balance</button>

    <button onclick="txCount()">Get Number of Transactions</button>

    <button onclick="used()">Is Address in Use</button>

    <script>
        function height() {
            abcTxEngine.getBlockHeight().then(function(n) {
                alert(n);
            });

            // var n = abcTxEngine.getBlockHeight();
            // alert(n);
        }

        function balance() {
            var address = $("#address").val();
            var options = [address];

            // abcTxEngine.getBalance(options, function(result){
            //     alert(result);
            // });
            var response = abcTxEngine.getBalance(options);
            alert(response);
        }

        function txCount() {
            var address = $("#address").val();
            var options = [address];
            var response = abcTxEngine.getNumTransactions(options, null);
            alert(response);
        }

        function used() {
            var address = $("#address").val();
            var options = [];
            var response = abcTxEngine.isAddressUsed(address, options);
            alert(response);
        }
    </script>
</body>
</html>
